plugins {
    id 'java'
}

group 'org.natan'
version '0.1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile("org.hibernate:hibernate-core:5.4.20.Final")
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.4.20.Final'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.20'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.32.3'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.3'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.3'
    compile group: 'com.github.gwenn', name: 'sqlite-dialect', version: '0.1.0'
}
